<section data-ng-controller="IndexController">
  <div class="row content">
      <div class="small-0 medium-6 large-8 columns" id="nowplaying">
          <section class="video big">
              <img id="currentImage" src="" />
              <div class="videobar">
                  <span id="currentTitle"></span>
                  <div class="voting" data-ng-show="global.authenticated">
                      <a class="skipvote" href="#" title="Vote up" data-action="skip">Vote to skip</a>
                  </div>
              </div>
          </section>
          <span id="skipFeedback" class="label"></span>
          <section class="addto">
              <h2>Add to playlist</h2>
              <h3>Instructies</h3>
              <p>
                  Stem jouw favoriete liedje naar de top zodat het begint te spelen.
              </p>
                  <form action="/Video/Add" method="post" class="row collapse" data-ng-show="global.authenticated">
                      <p>Voeg een liedje toe op basis van een Youtube-url:</p>
                      <div class="small-2 columns">
                          <span class="prefix">Url:</span>
                      </div>
                      <div class="small-8 columns">
                          <input type="text" name="url" id="url" />
                          <small class="feedback error">Error</small>
                      </div>
                      <div class="small-2 columns">
                          <input type="submit" class="button postfix" id="btnAddSong" value="Go" />
                      </div>
                      <div class="small-2 columns" id="loading" style="text-align: right;">
                          <img src="~/Assets/img/loading.gif" />
                      </div>
                  </form>
                  
                  <form action="" method="post" class="row collapse">
                      <br /><br /><p>Of zoek op Youtube: </p>
                      <div class="small-2 columns">
                          <span class="prefix">Zoek:</span>
                      </div>
                      <div class="small-8 columns">
                          <input type="text" name="zoek" id="txtZoek" />
                      </div>
                      <div class="small-2 columns">
                          <input type="submit" class="button postfix" id="btnZoek" value="Zoek" />
                      </div>
                      <div class="small-12 columns">
                          <br /><br />
                          <ul id="zoekresultaten">
                              
                          </ul>
                      </div>
                  </form>
                  <p data-ng-hide="global.authenticated"><a href="user/login/">Log in</a> to add items.</p>
          </section>
      </div>

      <div class="small-12 medium-6 large-4 columns" id="queue">
          <section>
              <h3>Up next:</h3>
          </section>
          <ul class="videos">
              <li class="video small">
                  <div class="videobar">
                      <span>Loading...</span>
                  </div>
              </li>
          </ul>
      </div>

  </div>
</section>
